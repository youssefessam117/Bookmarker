<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row px-5">
        <h1 class="text-muted">Bookmarker</h1>
        <hr class="my-5" />
        <div class="text-center py-4 bookmark">
          <h2 class="m-2">Bookmark your favorite sites</h2>
          <div class="form-group mx-5 my-3">
            <label class="text-center font-weight-bold">Site Name</label>
            <div id="alert" class="alert-danger alert d-none"> you have to put bookmark name and url</div>
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="form-group mx-5 my-3">
            <label class="text-center font-weight-bold">Site URL</label>
            <input
              id="url"
              type="text"
              class="form-control"
              placeholder="website URL"
            />
          </div>
          <button onclick="addData()" id="addBtn" class="btn btn-primary">Submit</button>
        </div>
        <input
          onkeyup="search(this.value)"
          class="my-3 form-control"
          placeholder="search by bookmark name"
        />
        <div class="output">
          <table class="table">
            <thead></thead>
            <tbody id="tableBody">
              
            </tbody>
          </table>
        </div>
        <hr />
        <footer>
          <h6 class="text-muted">Â© 2019 Bookmarker Inc.</h6>
        </footer>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
